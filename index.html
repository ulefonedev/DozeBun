
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana Pulse - NFT & Swap Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b0e14;
        color: #ffffff;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-glow {
        box-shadow: 0 0 20px rgba(20, 241, 149, 0.2);
      }
      .floating {
        animation: floating 3s ease-in-out infinite;
      }
      @keyframes floating {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0e14;
      }
      ::-webkit-scrollbar-thumb {
        background: #14f195;
        border-radius: 10px;
      }
      /* Solana Wallet Button Override */
      .wallet-adapter-button {
        background-color: #10b981 !important;
        font-family: 'Space Grotesk', sans-serif !important;
        font-weight: 800 !important;
        border-radius: 9999px !important;
        color: black !important;
        height: 44px !important;
        font-size: 14px !important;
      }
    </style>
